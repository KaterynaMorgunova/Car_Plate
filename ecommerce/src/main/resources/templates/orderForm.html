<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formula 1.5 / E-Commerce</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<img th:src="@{/images/logo.png}"/>
<br/>
<h3>
  Confirm your order, <span th:text="${session.customer.name}">USERNAME</span>
</h3>

    <form method="POST" th:action="@{/order}" th:object="${customerDelivery}">

        <h3>Your choice:</h3>
        <ul>
            <li th:each="item : ${salesInvoice.cartArticles}">
                Acticle #<span th:text="${item.article}">ARTICLE</span>: <span th:text="${item.quantity}">QUANTITY</span>pcs
            </li>
        </ul>
        <br/>
        <bold>Total: <span th:text="${salesInvoice.totalPrice}">TOTAL</span><span th:text="${salesInvoice.currency}">CURRENCY</span></bold>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
            Please correct the problems below and resubmit.
            </span>
        </div>

        <h3>Deliver my order to...</h3>
        <table>
            <tr>
                <td>
                    <label for="deliveryName">Name: </label>
                    <input type="text" th:field="*{deliveryName}"/>
                </td>
                <td><span class="validationError"
                          th:if="${#fields.hasErrors('deliveryName')}"
                          th:errors="*{deliveryName}">Name Error</span>
                </td>
            </tr>
            <tr>
                <td><label for="deliveryStreet">Street address: </label>
                    <input type="text" th:field="*{deliveryStreet}"/>
                </td>
                <td><span class="validationError"
                          th:if="${#fields.hasErrors('deliveryStreet')}"
                          th:errors="*{deliveryStreet}">Street Error</span>
                </td>
            </tr>
            <tr>
                <td><label for="deliveryCity">City: </label>
                    <input type="text" th:field="*{deliveryCity}"/>
                </td>
                <td><span class="validationError"
                          th:if="${#fields.hasErrors('deliveryCity')}"
                          th:errors="*{deliveryCity}">City Error</span>
                </td>
            </tr>
            <tr>
                <td> <label for="deliveryState">State: </label>
                    <input type="text" th:field="*{deliveryState}"/>
                </td>
                <td><span class="validationError"
                          th:if="${#fields.hasErrors('deliveryState')}"
                          th:errors="*{deliveryState}">State Error</span>
                </td>
            </tr>
            <tr>
                <td><label for="deliveryZip">Zip code: </label>
                    <input type="text" th:field="*{deliveryZip}"/>
                </td>
                <td><span class="validationError"
                          th:if="${#fields.hasErrors('deliveryZip')}"
                          th:errors="*{deliveryZip}">Zip Error</span>
                </td>
            </tr>
        </table>
        <br/>
        <h3>Here's how I'll pay...</h3>
        <table>
            <tr>
                <td><label for="ccNumber">Credit Card #: </label>
                    <input type="text" th:field="*{ccNumber}"/>
                </td>
                <td><span class="validationError"
                           th:if="${#fields.hasErrors('ccNumber')}"
                           th:errors="*{ccNumber}">CC Num Error</span>
                </td>
            </tr>
            <tr>
                <td><label for="ccExpiration">Expiration: </label>
                    <input type="text" th:field="*{ccExpiration}"/>
                </td>
                <td><span class="validationError"
                          th:if="${#fields.hasErrors('ccExpiration')}"
                          th:errors="*{ccExpiration}">CC Num Error</span>
                </td>
            </tr>
            <tr>
                <td><label for="ccCVV">CVV: </label>
                    <input type="text" th:field="*{ccCVV}"/>
                </td>
                <td><span class="validationError"
                          th:if="${#fields.hasErrors('ccCVV')}"
                          th:errors="*{ccCVV}">CC Num Error</span>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit Order"/></td>
            </tr>

        </table>
    </form>
</body>
</html>
